    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #282c35;
            color: #fff;
            margin: 20px;
        }

        h1 {
            color: #e8491d;

        .image-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-gallery a {
            width: 30%;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            display: block;
        }

        .image-gallery img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
        }

        /* Redimensionar as duas primeiras imagens */
        .image-gallery a:nth-child(1) img,
        .image-gallery a:nth-child(2) img {
            max-height: 200px; /* Altura máxima ajustada conforme necessário */
        }
    </style>
</head>
